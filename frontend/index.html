<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DRIFT</title>
    <style>
      /* Global reset for consistent styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Ensure full-page height and width with proper layout */
      html, body {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column; /* Column layout for potential flexibility */
        background-color: white; /* Adjust background if needed */
        font-family: Arial, sans-serif;
      }

      /* Ensure root container occupies full viewport */
      #root {
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent scrollbars */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
